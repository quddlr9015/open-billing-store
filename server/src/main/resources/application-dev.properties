# Development Environment Configuration

# Database Configuration
spring.datasource.url=jdbc:mysql://dev-db:3306/open_billing_store_dev
spring.datasource.username=${DB_USERNAME:dev_user}
spring.datasource.password=${DB_PASSWORD:dev_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:dev-redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.database=1

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_SERVERS:dev-kafka:9092}
spring.kafka.consumer.group-id=open-billing-store-dev
spring.kafka.consumer.auto-offset-reset=earliest

# Logging Configuration
logging.level.io.open_billing_store=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Server Configuration
server.port=8080

# Security Configuration
spring.security.debug=false