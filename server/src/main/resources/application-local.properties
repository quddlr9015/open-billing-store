# Local Development Environment Configuration

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/open_billing_store_local
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=open-billing-store-local
spring.kafka.consumer.auto-offset-reset=earliest

# Logging Configuration
logging.level.io.open_billing_store=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Server Configuration
server.port=8080

# Security Configuration
spring.security.debug=true

# Naver Pay Configuration
naverpay.client-id=YOUR_NAVER_PAY_CLIENT_ID
naverpay.client-secret=YOUR_NAVER_PAY_CLIENT_SECRET
naverpay.chain-id=YOUR_NAVER_PAY_CHAIN_ID
naverpay.mode=development